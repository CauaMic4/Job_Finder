<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/css/styles.css" />
    <title>Job Finder</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Job Finder</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Ver Vagas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary" href="add.html">Abrir Vaga</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container" id="add-form-container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Divulgue a vaga preenchendo o formulário</h1>
        </div>

        <div class="col-md-12" id="form-box">
          <h2>
            Preencha os dados da melhor forma possivel para encontrar mais
            rapido seu dev!
          </h2>

          <form action="">
            <div class="form-group">
              <label for="title">Titulo da vaga:</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Digite o titulo da vaga" required
              />
              <small id="titleHelp" class="form-text text-muted"
                >O titulo é muito importante, seja claro e objetivo</small
              >
            </div>
          </form>

          <form action="">
            <div class="form-group">
              <label for="description">Descrição da vaga:</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                name="description"
                placeholder="Descreva as atividades da vaga" required
              ></textarea>
            </div>
          </form>

          <form action="">
            <div class="form-group">
              <label for="company">Empresa contratante:</label>
              <input
                type="text"
                class="form-control"
                id="company"
                name="company"
                placeholder="Digite a empreva que ira contratar" required
              />
            </div>
          </form>

          <form action="">
            <div class="form-group">
              <label for="email">E-mail para contato</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Digite o e-mail para contato" required
              />
            </div>
          </form>

          <form action="">
            <div class="form-group">
              <label for="salary">Salario oferecido:</label>
              <input
                type="salary"
                class="form-control"
                id="salary"
                name="salary"
                placeholder="Digite o salario da vaga" required
              />
            </div>
          </form>

          <input type="hidden" name="new_job" value="1">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
